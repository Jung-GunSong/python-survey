{% extends 'base.html' %}
{% block content %}

  <h1>{{ question.prompt }}</h1>

  <form name="answer" action="/answer_question" method="POST">

      <!-- you should have one item like this for every choice -->

      {% for choice in question.choices %}

      <p>
        <input
            type="radio"
            name="answer"
            value="{{ choice }}">
            {{ choice }}
      </p>

      {% endfor %}

    <button name="next_question">Continue</button>
  </form>

{% endblock %}
